<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>

    <!-- main css link -->
    <link href="style.css" rel="stylesheet" type="text/css">

</head>


<body>
    <!-- this is the title of the webpage -->
    <header>
        <h1>Password Generator</h1>
    </header>


    <div id="mainContentBox">
        <div id="mainContentBox-header">
            <h2>Generate a Password</h2>
        </div>
        <div id="mainContentBox-passwordBox">
            <p id="passwordHolder">Your Secure Password</p>
        </div>
        <div id="mainContentBox-footer">

            <button id="submitButton" onclick="getPassword()">Generate Password</button>
            <!-- getPassword(setTypes()) -->
            <button id="copyButton" onclick="copyPassword('passwordHolder')">Copy to Clipboard</button>

        </div>
    </div>


    <!-- javascript file link -->
    <script src="logic.js"></script>
</body>

</html>
